<div class="container my-5">
  <h1 class="mb-3">Make some changes</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" ngNativeValidate (ngSubmit)="editBook()">
        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="bookDetails.id" required>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="bookDetails.title" required>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" id="author" name="author" [(ngModel)]="bookDetails.author" required>
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Year published</label>
          <input type="number" class="form-control" id="year" name="year" [(ngModel)]="bookDetails.year" required>
        </div>
        <div class="mb-3">
          <label for="genre" class="form-label">Genre</label>
          <input type="text" class="form-control" id="genre" name="genre" [(ngModel)]="bookDetails.genre" required>
        </div>
        <button type="submit" class="btn btn-primary mr-1">Save changes</button>
        
      </form>
      <button type="button" class="btn btn-danger mt-3" (click)="deleteBook(bookDetails.id)">Delete</button>
    </div>
  </div>

</div>
