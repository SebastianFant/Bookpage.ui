<div class="container my-5">
    <h1 class="mb-3">Make some changes</h1>
    <div class="row">
      <div class="col-6">
        <form #form="ngForm" ngNativeValidate (ngSubmit)="editQuote()">
          <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="quoteDetails.id">
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">Title</label>
            <input type="text" class="form-control" id="text" name="text" [(ngModel)]="quoteDetails.text" required>
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" [(ngModel)]="quoteDetails.author" required>
          </div>
          <div class="mb-3">
            
            <input type="hidden" class="form-control" id="user" name="user" [(ngModel)]="quoteDetails.user">
          </div>
          <button type="submit" class="btn btn-primary mr-5">Save changes</button>
          
        </form>
        <button type="button" class="btn btn-danger mt-3" (click)="deleteQuote(quoteDetails.id)">Delete</button>
      </div>
    </div>
  
  </div>
